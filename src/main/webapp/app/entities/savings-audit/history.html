<div>
    <h2>Savings history of {{dades[0].savings.accountName}}</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id" has-authority="ROLE_ADMIN"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="opDate"><span translate="cashflow6App.savingsAudit.opDate">Op Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="antValue"><span translate="cashflow6App.savingsAudit.antValue">Ant Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="newValue"><span translate="cashflow6App.savingsAudit.newValue">New Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="savings.id" has-authority="ROLE_ADMIN"><span translate="cashflow6App.savingsAudit.savings">Savings</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="savingsAudit in dades track by savingsAudit.id">
                <td has-authority="ROLE_ADMIN"><a ui-sref="savings-audit-detail({id:savingsAudit.id})">{{savingsAudit.id}}</a></td>
                <td>{{savingsAudit.opDate | date:'mediumDate'}}</td>
                <td>{{savingsAudit.antValue}}</td>
                <td>{{savingsAudit.newValue}}</td>
                <td has-authority="ROLE_ADMIN">
                    <a ui-sref="savings-detail({id:savingsAudit.savings.id})">{{savingsAudit.savings.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>

    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
